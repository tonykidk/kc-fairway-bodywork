<!-- Form helper for Netlify form detection -->
<form name="booking" data-netlify="true" hidden>
	<!-- Contact Information -->
	<input type="text" name="fullName" />
	<input type="email" name="email" />
	<input type="tel" name="phone" />

	<!-- Business Information -->
	<input type="text" name="businessName" />
	<input type="text" name="industry" />
	<input type="text" name="industryOther" />
	<input type="url" name="currentWebsite" />

	<!-- Project Scope -->
	<textarea name="projectGoals"></textarea>
	<input type="text" name="timeline" />
	<input type="text" name="budgetRange" />

	<!-- Services & Packages -->
	<input type="checkbox" name="websiteDevelopment" />
	<input type="checkbox" name="hostingMaintenance" />
	<input type="checkbox" name="brandingDesign" />
	<input type="checkbox" name="seoMarketing" />
	<input type="text" name="preferredDevelopmentPackage" />
	<input type="text" name="preferredHostingPackage" />

	<!-- Additional Information -->
	<input type="text" name="hearAboutUs" />
	<input type="text" name="hearAboutUsOther" />
	<textarea name="additionalNotes"></textarea>
</form>
